name: 🚀 Run API Tests (CI + Daily + Manual + Allure GitHub Pages)

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      env:
        description: 'Environment (e.g., dev, qa)'
        required: true
        default: 'qa'
      suite:
        description: 'TestNG Maven Profile (e.g., api-tests)'
        required: true
        default: 'api-tests'

  schedule:
    - cron: '0 21 * * *'  # 3:00 AM IST (9:30 PM UTC)

concurrency:
  group: restassured-tests
  cancel-in-progress: true

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: ☕ Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🧪 Run RestAssured API Tests
        run: |
          mvn clean test -P${{ github.event.inputs.suite || 'api-tests' }} -Denv=${{ github.event.inputs.env || 'qa' }}

      - name: 📦 Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/

      - name: 📊 Generate Allure HTML Report
        run: |
          npm install -g allure-commandline --save-dev
          npx allure generate allure-results -o allure-report --clean

      - name: 🚀 Publish Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
