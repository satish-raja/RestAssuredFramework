name: 🚀 Run API Tests (CI + Daily + Manual)

on:
  # 🔁 Trigger on push to main
  push:
    branches: [ "main" ]

  # ✅ Trigger on PR to main
  pull_request:
    branches: [ "main" ]

  # 👤 Manual trigger with dropdowns
  workflow_dispatch:
    inputs:
      env:
        description: 'Select Environment'
        required: true
        default: 'qa'
        type: choice
        options:
          - dev
          - qa
          - staging
          - uat

      suite:
        description: 'Select Test Suite Profile'
        required: true
        default: 'smoke-tests'
        type: choice
        options:
          - api-tests
          - smoke-tests
          - regression-tests
          - uat-tests
          - positive-tests
          - negative-tests
          - auth-tests
          - post-service-tests

  # ⏰ Schedule at 3:00 AM IST = 21:30 UTC
  schedule:
    - cron: '30 21 * * *'

concurrency:
  group: restassured-tests
  cancel-in-progress: true

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: ☕ Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🧪 Run API Tests with Maven
        run: |
          mvn clean test -P${{ github.event.inputs.suite || 'api-tests' }} -Denv=${{ github.event.inputs.env || 'qa' }}

      - name: 📊 Generate Allure Report
        run: |
          rm -rf allure-report
          npx allure generate allure-results -o allure-report

      - name: 🚀 Publish Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
